<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Condicion y bucle</h1>
    {{listado_de_numeros}}

    
    
    <ul>
        {% for valor in listado_de_numeros %}
            <li>
                {% if valor|divisibleby:"2" %}
                    <span style="color: red;font-size: 24px">
                        {{valor}}
                    </span> 
                {% else %}
                    <span style="color: green;font-size: 24px">
                        {{valor}}
                    </span> 
                {% endif %}
            </li>   
        {% endfor %}
    </ul>

</body>
</html>
